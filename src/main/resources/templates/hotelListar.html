<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/template :: header">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card mt-5">
				<div class="card-header"></div>
				<div class="card-body">
				<a class="btn btn-primary" href="/hoteles/form">Registrar Hotel</a>
						<table class="table mt-3">
							<thead class="thead-dark">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">NOMBRE</th>
									<th scope="col">CORREO</th>
									<th scope="col">EDITAR</th>
									<th scope="col">ELIMINAR</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="hotel : ${hotel}">
									<th scope="row" th:text="${hotel.id}"></th>
									<td th:text="${hotel.nombre}"></td>
									<td th:text="${hotel.correo}"></td>
									<td><a class="btn btn-warning"
										th:href="@{/hoteles/form/} +${hotel.id}" th:text="Editar"></a></td>
									<td><a class="btn btn-danger"
										th:href="@{/hoteles/eliminar/} +${hotel.id}" th:text="Eliminar" onclick="return confirm('Estas seguro de eliminar')"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>

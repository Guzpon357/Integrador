<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout/template :: header" >
<meta charset="ISO-8859-1">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card mt-5">
				<div class="card-header"></div>
				<div class="card-body">
				<a class="btn btn-primary" href="/usuarios/form">Registrar Usuario</a>
						<table class="table mt-3">
							<thead class="thead-dark">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">NOMBRE</th>
									<th scope="col">USUARIO</th>
									<th scope="col">CORREO</th>
									<th scope="col">PASSWORD</th>
									<th scope="col">EDITAR</th>
									<th scope="col">ELIMINAR</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="usuario : ${usuarios}">
									<th scope="row" th:text="${usuario.id}"></th>
									<td th:text="${usuario.Nombre}"></td>
									<td th:text="${usuario.Usuario}"></td>
									<td th:text="${usuario.Correo}"></td>
									<td th:text="${usuario.Password}"></td>
									<td><a class="btn btn-warning"
										th:href="@{/usuarios/form/} +${usuario.id}" th:text="Editar"></a></td>
									<td><a class="btn btn-danger"
										th:href="@{/usuarios/eliminar/} +${usuario.id}" th:text="Eliminar" onclick="return confirm('Estas seguro de eliminar')"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
